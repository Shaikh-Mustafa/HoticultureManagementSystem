<div class="pagetitle">
  <h1>Products</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a>Admin</a></li>
      <li class="breadcrumb-item active">Products</li>
      <button class="btn btn-primary AddProduct" routerLink="/admin/add-product">Add Product</button>
    </ol>

  
  </nav>
</div><!-- End Page Title -->

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Sr.No</th>
        <th scope="col">Name</th>
        <th scoper="col">Image</th>
        <th scope="col">Price</th>
        <th scope="col">isAvailable</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of Products">
        <th scope="row">1</th>
        <td>{{item.productName}}</td>
        <td>
          <img [src]="item.productImage" class="dt_ProductImage" alt="">
        </td>
        <td>{{item.productPrice}}</td>
        <td *ngIf="item.isAvailable" class="ps-4">
          <img src="../../../../../assets/Images/greentick.jpg" class="dt_AvailableImages" alt="">
        </td>
        <td *ngIf="!item.isAvailable" class="ps-4">
          <img src="../../../../../assets/Images/redcross.png" class="dt_AvailableImages" alt="">
        </td>

        <td>
          <button class="btn btn-warning me-3">Edit</button>
          <button class="btn btn-danger">Remove</button>
        </td>
      </tr>
     
    </tbody>
  </table>
