<form [formGroup]="addProductForm" (ngSubmit)="addProduct()" class="m-5 col-4">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Product Name</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Product Price</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">IsAvailable</label>
    <input type="checkbox" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
     
  </div>
 
    <button type="submit" class="btn btn-primary me-3">Add Product</button>
    <button type="submit" class="btn btn-secondary" routerLink="/admin/products">Cancel</button>
  </form>
