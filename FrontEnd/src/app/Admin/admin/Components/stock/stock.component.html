<div class="pagetitle">
    <h1>Stock</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a>Admin</a></li>
        <li class="breadcrumb-item active">Stock</li>
      <button class="btn btn-primary AddProduct">Add Stock</button>

      </ol>
    </nav>
  </div><!-- End Page Title -->


  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Sr.No</th>
        <th scope="col">Name</th>
        <th scoper="col">Description</th>
        <th scoper="col">Stock Type</th>
        <th scope="col">Price</th>
        <th scope="col">isAvailable</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of Stock">
        <th scope="row">{{item.StockId}}</th>
        <td>{{item.StockName}}</td>
        <td>{{item.StockDescription}}</td>
        <td>{{item.StockType}}</td>
       
        <td>{{item.StockPrice}}</td>
        <td *ngIf="item.IsAvailalble" class="ps-4">
          <img src="../../../../../assets/Images/greentick.jpg" class="dt_AvailableImages" alt="">
        </td>
        <td *ngIf="!item.IsAvailalble" class="ps-4">
          <img src="../../../../../assets/Images/redcross.png" class="dt_AvailableImages" alt="">
        </td>

        <td>
          <button class="btn btn-warning me-3">Edit</button>
          <button class="btn btn-danger">Remove</button>
        </td>
      </tr>
     
    </tbody>
  </table>
