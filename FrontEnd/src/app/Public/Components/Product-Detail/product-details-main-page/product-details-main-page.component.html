<div class="container mt-5">
    <div class="row">
      <div class="col-12 col-lg-6 col-md-6 col-sm-12">
        <app-product-detail-image [images]="Images"></app-product-detail-image>
      </div>
      <div class="col-12 col-lg-6 col-md-6 col-sm-12 ProductDetailsDiv">
        <app-product-details-tile
          [productName]="productName"
          [productprice]="productPrice"
          [status]="status"
          [payment]="payment"
          [productDiscription]="productDiscription"
          [inStock]="inStock"
        ></app-product-details-tile>
      </div>
    </div>
    <div class="row my-5 p-0 border">
      <div>
        <h3
          class="border-bottom text-center py-3"
          data-aos="zoom-in"
          data-aos-duration="1500"
        >
          You May Also Like
        </h3>
      </div>
      <div class="col-6 col-md-4 col-lg-3" *ngFor="let item of productDetails">
        <app-home-product-tile
          [productImage]="item.productImage"
          [productName]="item.productName"
          [productPrice]="item.productPrice"
          [routerLink]="'/product-details/' + item.productName"
          (click)="ScrollToTop()"
        ></app-home-product-tile>
      </div>
    </div>
  </div>
