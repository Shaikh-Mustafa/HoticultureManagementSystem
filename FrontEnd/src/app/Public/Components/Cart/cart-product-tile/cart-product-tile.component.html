<div class="container">
    <div class="row">
        <div class="col-12 mt-5 pe-5"><p class="text-end"><i class="fa-solid fa-xmark XMark"></i></p></div>
    </div>
    <div class="row">
      <div class="col-4 col-md-12 col-lg-4">
        <img [src]="productImage" class="product-img" alt="...">
      </div>
      <div class="col-8 col-md-12 col-lg-7 mt-0 mt-sm-3">
        <div class="row mt-0 mt-lg-5 mt-md-5">
          <div class="col-12"><p class="fw-semibold productName"> {{productName}}</p></div>
        </div>
        <div class="row">
          <div class="col-6 col-md-8 col-lg-9">
            <div class="d-flex justify-content-around prod-quantity">
              <div class="p-0 p-md-2 p-lg-2 border-end border-dark" (click)="productQuantity = productQuantity -1" ><i class="fa-solid fa-minus Minus"></i></div>
              <div class="p-0 p-md-2 p-lg-2 productQuantity">{{productQuantity}}</div>
              <div class="p-0 p-md-2 p-lg-2 border-start border-dark" (click)="productQuantity = productQuantity +1 "><i class="fa-solid fa-plus Plus"></i></div>
            </div>
          </div>
          <div class="col-6 col-md-2 col-lg-3 md-mt-0">
            <p class="productPrice">&#8377;{{productPrice}}</p>
          </div>
        </div>
      </div>
    </div>
  
  
  </div>
