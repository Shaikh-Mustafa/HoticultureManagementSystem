<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
        <i class="bi bi-rocket-fill rocket"></i>
      <h3>Welcome</h3>
      <p>You are 30 seconds away from earning your own money!</p>

      <p class="m-0">Already a User?</p>
       <input class="mt-0" type="submit" name="" value="Login" (click)="navigateToLogin()" /><br />
    </div>
    <div class="col-md-9 register-right">
      <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link"
            id="home-tab"
            data-toggle="tab"
            role="tab"
            aria-controls="home"
            aria-selected="true"
            (click)="activeTab = 'Owner'"
            [ngClass]="activeTab == 'Owner'?'active':''"               

            >Farm Owner</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="profile-tab"
            data-toggle="tab"
            role="tab"
            aria-controls="profile"
            aria-selected="false"
            (click)="activeTab = 'Buyer'"
            [ngClass]="activeTab == 'Buyer'?'active':''"   
                        
 >Bulk Buyer</a
          >
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
        <div *ngIf="activeTab == 'Owner'">
            <h3 class="register-heading">Apply as a Farm Owner</h3>
            <div class="row register-form">
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First Name *"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last Name *"
                    value=""
                  />
                </div>
                <div class="form-group">                   
                    <select name="location" id="" class="form-control">
                        <option value="Select Location">Select Location</option>
                        <option value="Aurangabad">Aurangabad</option>
                        <option value="Pune">Pune</option>
                        <option value="Nanded">Nanded</option>
                        <option value="Jalgoan">Jalgoan</option>
                        <option value="Mumbai">Mumbai</option>
                    </select>
                  </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password *"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Confirm Password *"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <div class="maxl">
                    <label class="radio inline">
                      <input type="radio" name="gender" value="male" checked />
                      <span> Male </span>
                    </label>
                    <label class="radio inline">
                      <input type="radio" name="gender" value="female" />
                      <span>Female </span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Your Email *"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    minlength="10"
                    maxlength="10"
                    name="txtEmpPhone"
                    class="form-control"
                    placeholder="Your Phone *"
                    value=""
                  />
                </div>
                <div class="form-group">
                    <select name="FarmType" class="form-control" id="">
                        <option value="Select Farm Type">Select Farm Type</option>
                        <option value="Floriculture Farm">Floriculture Farm</option>
                        <option value="Sericulture">Sericulture</option>
                        <option value="Pomology/Fruit Farm">Pomology/Fruit Farm</option>
                    </select>
                  </div>
                <div class="form-group">
                  <select class="form-control">
                    <option class="hidden" selected disabled>
                      Please select your Sequrity Question
                    </option>
                    <option>What is your Birthdate?</option>
                    <option>What is Your old Phone Number</option>
                    <option>What is your Pet Name?</option>
                  </select>
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Your Answer *"
                    value=""
                  />
                </div>
                <input type="submit" class="btnRegister" value="Register" />
              </div>
            </div>
        </div>

        <div *ngIf="activeTab == 'Buyer'">
            <h3 class="register-heading">Apply as a Buyer</h3>
    
        <div class="row register-form">
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name *"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name *"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email *"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  maxlength="10"
                  minlength="10"
                  class="form-control"
                  placeholder="Phone *"
                  value=""
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password *"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password *"
                  value=""
                />
              </div>
              <div class="form-group">
                <select class="form-control">
                  <option class="hidden" selected disabled>
                    Please select your Sequrity Question
                  </option>
                  <option>What is your Birthdate?</option>
                  <option>What is Your old Phone Number</option>
                  <option>What is your Pet Name?</option>
                </select>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="`Answer *"
                  value=""
                />
              </div>
              <input type="submit" class="btnRegister" value="Register" />
            </div>
          </div>

        </div>
    </div>
  
      </div>
    </div>
  </div>
</div>
